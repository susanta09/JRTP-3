<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/checkNtoCpassword.js}"></script>
	<script th:src="@{/js/findTemPassword.js}"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
			<h1>Unlock The Account</h1>
				<form th:action="@{/createPassword}" th:object="${loginRequest}" method="post">
					<div class="form-group row">
						<label  class="col-sm-4 col-form-label">Email Id</label>
						<div class="col-sm-8">
							<input th:field="*{email}" class="form-control" id="email" readonly>
						</div>
					</div>
					<div class="form-group row">
						<label  class="col-sm-4 col-form-label">Temporary Password</label>
						<div class="col-sm-8">
							<input th:field="*{password}" class="form-control" id="tPassword" required="required">
							<span id="espan" style="color: red;"></span>
						</div>
					</div>
					<div class="form-group row">
						<label  class="col-sm-4 col-form-label">New Password</label>
						<div class="col-sm-8">
							<input th:field="*{newPassword}" class="form-control" id="newP" required="required">
						</div>
					</div>
					<div class="form-group row">
						<label  class="col-sm-4 col-form-label">Confirm Password</label>
						<div class="col-sm-8">
							<input th:field="*{conPassword}" class="form-control" id="conP" required="required">
						</div>
					</div>
					<br>
					<div>
						<button class="btn btn-primary" type="submit" id="sub">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
