<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
			<h1>Forgot Password</h1>
			<h4 th:text="${msgR}" style="color: red;"></h4>
			<h4 th:text="${msgG}" style="color: green;"></h4>
				<form th:action="@{/getPasswordByemail}" th:object="${request}" method="post">
					<div class="form-group row">
						<label  class="col-sm-3 col-form-label">Email Id:</label>
						<div class="col-sm-9">
							<input th:field="*{email}" class="form-control" required="required">
						</div>
					</div>
					<div>
						<button class="btn btn-primary" type="submit" id="sub">Submit</button>
					</div>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
