<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/dropdown.js}"></script>
	<script th:src="@{/js/checkEmail.js}"></script>
	
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2">
			<p th:text="${msg}">
			</div>
			<div class="col-sm-8">
			 <h1>Registration Form</h1>
				<form th:action="@{/save}" th:object="${request}" method="post">

					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Enter The First Name</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{firstName}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Enter The Last Name</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{lastNama}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Enter The Email</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{email}" class="form-control"
								id="emailId" /> <span id="espan" style="color: red;"></span>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Enter The PhonNu</label>
						<div class="col-sm-9">
							<input type="text" th:field="*{phNo}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Enter The Date of berth</label>
						<div class="col-sm-9">
							<input type="date" th:field="*{dob}" class="form-control" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Enter The Gender</label>
						<div class="col-sm-9">
							Male<input type="radio" th:field="*{gender}" value="Male" />
							Female <input type="radio" th:field="*{gender}" value="Femal" />
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Select Country</label>
						<div class="col-sm-9">
							<select th:field="*{countryName}" id="countries"
								class="form-control">
								<option value='-1'>SELECT</option>
								<option th:each="ob:${countryList}" th:value="${ob[0]}"
									th:text="${ob[1]}" /></option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Select State</label>
						<div class="col-sm-9">
							<select th:field="*{stateName}" id="states" class="form-control">
								<option value='-1'>SELECT</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-3 col-form-label">Select City</label>
						<div class="col-sm-9">
							<select th:field="*{cityName}" id="cities" class="form-control">
								<option value='-1'>SELECT</option>
							</select>
						</div>
					</div><br>
					<div class="form-group row">
					<label class="col-sm-8 col-form-label"></label>
					<div class="col-sm-4">
						<a th:href="@{/reg}" class="btn btn-danger" style="margin-right: 12px">Reset</a>
						<button class="btn btn-primary" type="submit" id="sub">Registration</button>
						</div>
					</div>
				</form>
			</div>
		<div class="col-sm-2"></div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
